{% extends "core/home.html" %}
{% block content %}
<h1>Excluir Vacinação</h1>
<p>Tem certeza que deseja excluir a vacinação da pessoa <strong>{{ vaccination.person.name }}</strong> com a vacina <strong>{{ vaccination.vaccine_item.vaccine.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar exclusão</button>
  <a href="{% url 'core:list_vaccination' %}">Cancelar</a>
</form>
{% endblock %}
