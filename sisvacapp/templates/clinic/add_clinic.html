{% extends 'core/home.html' %}

{% block title %}Adicionar Clínica{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">

    <!-- Botão Home -->
    <a href="{% url 'core:home' %}" class="btn btn-outline-primary mb-3">Home</a>

    <h2 class="text-center mb-4">Adicionar Clínica</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'core:list_clinic' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
