{% extends 'core/home.html' %}
{% block content %}
<h1>Excluir Clínica</h1>
<p>Tem certeza que deseja excluir a clínica <strong>{{ clinic.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar exclusão</button>
  <a href="{% url 'core:list_clinic' %}">Cancelar</a>
</form>
{% endblock %}
