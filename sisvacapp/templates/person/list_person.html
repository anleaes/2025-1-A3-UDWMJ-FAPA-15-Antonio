{% extends 'core/home.html' %}

{% block title %}Lista de Pessoas{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10 col-lg-8">

    <!-- Botão Home -->
    <a href="{% url 'core:home' %}" class="btn btn-outline-primary mb-3">Home</a>

    <h2 class="mb-4 text-center">Lista de Pessoas</h2>

    <!-- Botão Adicionar -->
    <a href="{% url 'core:add_person' %}" class="btn btn-success mb-3">Adicionar Pessoa</a>

    <table class="table table-striped table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th style="width: 150px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for person in persons %}
        <tr>
          <td class="text-start">{{ person.name }}</td>
          <td>{{ person.cpf }}</td>
          <td>
            <a href="{% url 'core:edit_person' person.id %}" class="btn btn-sm btn-primary me-2">Editar</a>
            <a href="{% url 'core:delete_person' person.id %}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">Nenhuma pessoa cadastrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
{% endblock %}
