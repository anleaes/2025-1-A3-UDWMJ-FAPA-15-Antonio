{% extends 'core/home.html' %}
{% block content %}
<h1>Lista de Pessoas</h1>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for person in persons %}
    <tr>
      <td>{{ person.name }}</td>
      <td>{{ person.cpf }}</td>
      <td>
        <a href="{% url 'core:edit_person' person.id %}">Editar</a> |
        <a href="{% url 'core:delete_person' person.id %}">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhuma pessoa cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'core:add_person' %}">Adicionar Pessoa</a>
{% endblock %}
